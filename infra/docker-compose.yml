version: '3.8'
services:
  pml-backend:
    image: tiangolo/uvicorn-gunicorn-fastapi:python3.10
    container_name: pml-backend
    ports:
      - "8000:80"
    env_file:
      - .env
    volumes:
      - ../backend:/app
      - ../mcp-tools:/app/mcp-tools

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: pml-tunnel
    command: tunnel run
    env_file:
      - .env
    volumes:
      - ./cloudflared:/etc/cloudflared
    depends_on:
      - pml-backend
